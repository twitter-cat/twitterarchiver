name: build-electron
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bunx electron-forge make
      - id: collect
        run: |
          echo "files=$(find out/make -type f | paste -sd ',' -)" >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bunx electron-forge make
      - id: collect
        shell: bash
        run: |
          files=$(find out/make -type f | paste -sd ',' -)
          echo "files=$files" >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bunx electron-forge make
      - id: collect
        run: |
          echo "files=$(find out/make -type f | paste -sd ',' -)" >> $GITHUB_OUTPUT
      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.collect.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
